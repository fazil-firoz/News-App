<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News Website</title>
</head>

<body class="m-0 p-0">

    <div class="container-fluid m-0 p-0">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-light">
                <div class="container">
                    <a class="navbar-brand text-danger" href="#"><marquee direction="right">L I V E</marquee></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <h1 id="news_head"><span style="color:crimson;">24</span> NEWS</h1>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                        <button class="btn btn-outline-success" type="button" id="searchBtn">Search</button>
                    </form>
                </div>
            </nav>
            <div>
                <button class="category_buttons">
                    <a class="nav-link" aria-current="page" href="#genral" id="genral">Genral</a>
                </button>
                <button class="category_buttons">
                    <a class="nav-link" aria-current="page" href="#business" id="business" >Business</a>
                </button>
                <button class="category_buttons">
                    <a class="nav-link" href="#sports" id="sport">Sports</a>
                </button>
                <button class="category_buttons">
                    <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                </button>
                <button class="category_buttons">
                    <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                </button>
                <button class="category_buttons">
                    <a class="nav-link" href="#health" id="health">Health</a>
                </button>
            </div>
        </div>

        <!-- News  -->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>

        <!-- footer -->
        <div class="mt-5">
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-light mt-4">
                  <div class="container-fluid m-0 p-0">
                    <h5 class="text-dark me-auto ms-auto">News<span class="text-warning">24</span></h5>
                  </div>
                </nav>
              </div>
        </div>

    </div>


    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
